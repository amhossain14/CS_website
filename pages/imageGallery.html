        <script>

            function numup() {

             function numdown() {

            }
            
            function show() {
                $("#S"+slideNum).fadeIn(500);

                $("#S"+slideNum).fadeOut(500);
            }
            
            function next() {
                stop();
                hide();
                numup();
                show();
                run()
            }
            
            function prev() {
                stop();
                hide();
                numdown();
                show();
                run();
            }
            
            function run() {
                 loop = setInterval(next, 3000);
            }
            
            function stop() {window.clearInterval(loop);}
